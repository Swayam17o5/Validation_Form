<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Contact Us</h2>
      <form onsubmit="return validateForm()">
        <div class="input-group">
          <input type="text" id="name" placeholder="Enter your name" onkeyup="validateName()" />
          <span id="name-error" class="error-msg"></span>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" placeholder="123 456 7890" onkeyup="validatePhone()" />
          <span id="phone-error" class="error-msg"></span>
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder="Enter Email" onkeyup="validateEmail()" />
          <span id="email-error" class="error-msg"></span>
        </div>

        <div class="input-group">
          <textarea id="mess" placeholder="Enter your message" rows="6" onkeyup="validateMess()"></textarea>
          <span id="message-error" class="error-msg"></span>
        </div>

        <button type="submit">Submit</button>
        <span id="submit-error" class="submit-error"></span>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
